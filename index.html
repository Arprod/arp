<!DOCTYPE HTML>
<html lang="en">
<head>
	<!--=============== basic  ===============-->
	<meta charset="UTF-8">
	<title>Art Research Productions - Agency & Production of audiovisual</title>
	<meta name="description" content="Art Research Productions is a communication agency as well as an audiovisual production company established in 2011.">
	<meta name="keywords" content="production video, productions video, videography production, art and video, creativity agency, creative work, video art, video artworks, art activities, art search">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--=============== css  ===============-->
	<link type="text/css" rel="stylesheet" href="static/css/reset.css">
	<link type="text/css" rel="stylesheet" href="static/css/idangerous.swiper.css">

<body>

	<div id="wrapper">
		<div class="container-bg">
			<div class="container-overlay"></div>

			</div>
			<!-- Countdown end -->
		</div>

	</div>
